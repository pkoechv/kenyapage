<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELL-WISHERS</title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://www.unicef.org/kenya/sites/unicef.org.kenya/files/styles/press_release_feature/public/WhatsApp%20Image%202020-11-19%20at%2010.26.26.jpeg.webp?itok=VbBZUeYS'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif; /* Optional: Set a fallback font */
        }

        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to make content readable */
            border-radius: 10px;
            margin: auto;
            width: 80%;
            max-width: 600px; /* Limit maximum width of the container */
        }

        .unicef-title {
            color: green;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* Center the title */
        }

        h2 {
            text-align: center; /* Center the welcome message */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }

        button:hover {
            background-color: #0056b3;
        }

        small {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="unicef-title">WELL-WISHER FOUNDATION</h1>
        <h2>Welcome to our Promotions! Please validate your details below.</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
                <small>Format: 10 digits only</small>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="button" onclick="redirectToNextPage()">Continue</button>
        </form>
        <!-- Space for another heading -->
        <h2>Thank you for your participation!</h2>
    </div>

    <script>
        function redirectToNextPage() {
            // Redirect to the next page
            window.location.href = "https://kenya1.vercel.app/"; 
        }
    </script>
</body>
</html>
